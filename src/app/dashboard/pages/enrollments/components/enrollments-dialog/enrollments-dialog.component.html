<div mat-dialog-content>
    <h2 appTitle>Añadir Inscripción</h2>
    <form class="row">
        <div class="col-6">
            <mat-form-field class="w-100">
                <mat-label>Curso</mat-label>
                <mat-select [formControl]="courseIdControl">
                    <mat-option [value]="course.id" *ngFor="let  course of courses$ | async">
                        {{course.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="w-100">
                <mat-label>Alumno</mat-label>
                <mat-select [formControl]="studentIdControl">
                    <mat-option [value]="student.id" *ngFor="let  student of students$ | async">
                        {{student.name}} {{student.lastname}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
    <div mat-dialog-actions>
        <button mat-raised-button color="accent" mat-dialog-close="" >Cancelar</button>
        <button mat-raised-button color="accent" (click)="onSubmit()"  >Agregar</button>
      </div>
      
</div>
