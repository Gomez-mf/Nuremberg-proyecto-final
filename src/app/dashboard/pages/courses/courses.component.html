<div class="container" >
  <h2 appTitle class="text-center">Cursos</h2>
    <app-courses-table
    class="contenedorCard mb-4"
    [dataSource]="(courses$ | async) || []"
    (editCourse)="editCourse($event)"
    (deleteCourse)="deleteCourse($event)"
    ></app-courses-table>
  <button class="text-center"  mat-raised-button
  color="accent" class="mb-5" (click)="addCourse()" *ngIf="(userRole$ | async) !== 'Student'" >Agregar curso</button>
</div>
